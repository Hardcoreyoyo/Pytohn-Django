<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>

{% if messages %}
    <div class="alert alert-secondary" role="alert">
        {% for message in messages %}
            <div {%  if message.tags %} class="{{ message.tag }}" {% endif %}>
                {{ message.tags }}-{{ message }}
            </div>
        {% endfor%}
    </div>
{% endif %}

    {% if not user.is_authenticated %}
        <form method="POST" action="/Main/Login" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" name="username" placeholder="username" >
            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" >
{#            <input class="form-control mr-sm-2" type="email" name="email" placeholder="email" >#}
            <button class="btn btn-success" type="submit">Sign in</button>&nbsp
            <a href="{% url 'MainPage:SignUp' %}"><button class="btn btn-primary" type="button">Register</button></a>
            {% csrf_token %}
        </form>
    {% endif %}

    <div class="submit-row">
        <a href="{% url 'MainPage:MainPage' %}">
          <button type="button" class="btn btn-info">回首頁</button>
        </a>
      </div>

</body>
</html>
