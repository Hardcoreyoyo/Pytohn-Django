<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


{% if messages %}
    <div>
        {% for message in messages %}
            <div {%  if message.tags %} class="{{ message.tag }}" {% endif %}>
                {{ message.tags }}-{{ message }}
            </div>
        {% endfor%}
    </div>
{% endif %}



<form method="post" action="{% url 'store2:CategoryDelete' %}">
    {% for CategoryListOut in CategoryList %}
                <button type="submit">刪除
                    <input type="hidden" name="id" value="{{ CategoryListOut.id }}">
                </button>
{#        <a href="{% url 'store2:CategoryDelete' %}">刪除</a>#}


        {{ CategoryListOut }}
        <br>
    {% endfor %}
    {% csrf_token %}
</form>

</body>
</html>
